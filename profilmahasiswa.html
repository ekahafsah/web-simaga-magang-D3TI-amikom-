<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil Mahasiswa</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body class="bg-light">

  <div class="d-flex flex-column" style="min-height: 100vh;">
    <!-- header -->
    <header class="d-flex justify-content-center align-items-center p-3 border-bottom" style="background-color: transparent !important;">
      <div class="d-flex align-items-center">
        <img src="logo amikom 1.png" alt="Logo" width="32" height="32" class="me-2 align-self-center" />
        <div class="d-flex flex-column justify-content-center">
          <h6 class="mb-0 fw-bold" style="color: #000000;">SIMAGA</h6>
          <small class="text-muted">Magang D3TI</small>
        </div>
    </header>

    <div class="container py-5">
      <div class="mx-auto" style="max-width: 2000px;">
        <h5 class="fw-bold mb-1">Pengaturan Profil</h5>
        <small class="text-muted mb-4 d-block">Kelola informasi profil Anda</small>

        <div class="card shadow-sm p-4">
        <form>
          <!-- Foto Profil -->
          <div class="mb-4">
            <label class="form-label fw-semibold d-block">Foto Profil</label>
            <div class="row align-items-center mb-2">
              <div class="col-auto">
                <div class="rounded-circle text-white d-flex justify-content-center align-items-center" style="width: 64px; height: 64px; background-color: #6A1B9A; font-weight: 700; font-size: 28px;">
                  EH
                </div>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-outline-secondary btn-sm px-3 me-2">Ganti Foto</button>
                <button type="button" class="btn btn-outline-danger btn-sm px-3">Hapus</button>
              </div>
            </div>
            <small class="text-muted">Format JPG, GIF atau PNG. Ukuran maksimal 1MB</small>
          </div>

          <!-- Informasi Pribadi -->
          <div class="mb-4">
            <h6 class="fw-semibold mb-3">Informasi Pribadi</h6>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="nim" class="form-label">NIM</label>
                <input type="text" id="nim" class="form-control" value="24.01.5204" disabled />
                <small class="text-muted">NIM tidak dapat diubah</small>
              </div>
              <div class="col-md-6">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" id="nama" class="form-control" value="Eka Hafsah Mardiarso" />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" value="ekahafsah@students.amikom.ac.id" />
              </div>
              <div class="col-md-6">
                <label for="telepon" class="form-label">Nomor Telepon</label>
                <input type="tel" id="telepon" class="form-control" value="0812345678" />
              </div>
              <div class="col-12">
                <label for="alamat" class="form-label">Alamat</label>
                <textarea id="alamat" class="form-control" rows="3">Janturan, Tirtoadi, Mlati, Sleman, Yogyakarta</textarea>
              </div>
            </div>
          </div>

          <!-- Informasi Akademik -->
          <div class="mb-4">
            <h6 class="fw-semibold mb-3">Informasi Akademik</h6>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="programstudi" class="form-label">Program Studi</label>
                <input type="text" id="programstudi" class="form-control" value="D3 Teknik Informatika" disabled />
                <small class="text-muted">Program studi tidak dapat diubah</small>
              </div>
              <div class="col-md-6">
                <label for="semester" class="form-label">Semester</label>
                <input type="text" id="semester" class="form-control" value="4" disabled />
                <small class="text-muted">Semester saat ini</small>
              </div>
            </div>
          </div>

          <!-- Ubah Password -->
          <div class="mb-4">
            <h6 class="fw-semibold mb-3">Ubah Password</h6>
            <div class="row g-3">
              <div class="col-md-4 position-relative">
                <label for="oldpassword" class="form-label">Password Lama</label>
                <div class="input-group">
                  <input type="password" id="oldpassword" class="form-control" />
                  <button class="btn btn-outline-secondary" type="button" id="toggleOldPassword" tabindex="-1" aria-label="Toggle password visibility">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                      <path d="M13.359 11.238l1.387 1.387a.5.5 0 0 1-.708.708l-1.387-1.387a8.14 8.14 0 0 1-4.651 1.5c-3.314 0-6.13-2.06-7.5-5 1.02-2.1 3.02-3.75 5.5-4.25a.5.5 0 0 1 .5.5v.5a.5.5 0 0 1-.5.5c-1.5.25-2.75 1-3.5 2a5.978 5.978 0 0 0 3.5 2.5 5.978 5.978 0 0 0 3.5-2.5l1.5 1.5z"/>
                      <path d="M3.646 3.646a.5.5 0 0 1 .708 0L8 7.293l3.646-3.647a.5.5 0 0 1 .708.708L8.707 8l3.647 3.646a.5.5 0 0 1-.708.708L8 8.707l-3.646 3.647a.5.5 0 0 1-.708-.708L7.293 8 3.646 4.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="col-md-4 position-relative">
                <label for="newpassword" class="form-label">Password Baru</label>
                <div class="input-group">
                  <input type="password" id="newpassword" class="form-control" />
                  <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword" tabindex="-1" aria-label="Toggle password visibility">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                      <path d="M13.359 11.238l1.387 1.387a.5.5 0 0 1-.708.708l-1.387-1.387a8.14 8.14 0 0 1-4.651 1.5c-3.314 0-6.13-2.06-7.5-5 1.02-2.1 3.02-3.75 5.5-4.25a.5.5 0 0 1 .5.5v.5a.5.5 0 0 1-.5.5c-1.5.25-2.75 1-3.5 2a5.978 5.978 0 0 0 3.5 2.5 5.978 5.978 0 0 0 3.5-2.5l1.5 1.5z"/>
                      <path d="M3.646 3.646a.5.5 0 0 1 .708 0L8 7.293l3.646-3.647a.5.5 0 0 1 .708.708L8.707 8l3.647 3.646a.5.5 0 0 1-.708.708L8 8.707l-3.646 3.647a.5.5 0 0 1-.708-.708L7.293 8 3.646 4.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="col-md-4 position-relative">
                <label for="confirmpassword" class="form-label">Konfirmasi Password Baru</label>
                <div class="input-group">
                  <input type="password" id="confirmpassword" class="form-control" />
                  <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword" tabindex="-1" aria-label="Toggle password visibility">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                      <path d="M13.359 11.238l1.387 1.387a.5.5 0 0 1-.708.708l-1.387-1.387a8.14 8.14 0 0 1-4.651 1.5c-3.314 0-6.13-2.06-7.5-5 1.02-2.1 3.02-3.75 5.5-4.25a.5.5 0 0 1 .5.5v.5a.5.5 0 0 1-.5.5c-1.5.25-2.75 1-3.5 2a5.978 5.978 0 0 0 3.5 2.5 5.978 5.978 0 0 0 3.5-2.5l1.5 1.5z"/>
                      <path d="M3.646 3.646a.5.5 0 0 1 .708 0L8 7.293l3.646-3.647a.5.5 0 0 1 .708.708L8.707 8l3.647 3.646a.5.5 0 0 1-.708.708L8 8.707l-3.646 3.647a.5.5 0 0 1-.708-.708L7.293 8 3.646 4.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-end gap-3">
            <a href="dashboardmahasiswa.html" class="btn btn-light border">Kembali</a>
            <button type="submit" class="btn" style="background-color: #6A1B9A; color: white; min-width: 100px;">Simpan</button>
          </div>
        </form>
      </div>
      </div>
    </div>

  <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // tombol password visibility for oldpassword
    const toggleOldPassword = document.getElementById('toggleOldPassword');
    const oldpassword = document.getElementById('oldpassword');
    toggleOldPassword.addEventListener('click', function () {
      const type = oldpassword.getAttribute('type') === 'password' ? 'text' : 'password';
      oldpassword.setAttribute('type', type);
      this.innerHTML = type === 'password' ? 
        `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
          <path d="M13.359 11.238l1.387 1.387a.5.5 0 0 1-.708.708l-1.387-1.387a8.14 8.14 0 0 1-4.651 1.5c-3.314 0-6.13-2.06-7.5-5 1.02-2.1 3.02-3.75 5.5-4.25a.5.5 0 0 1 .5.5v.5a.5.5 0 0 1-.5.5c-1.5.25-2.75 1-3.5 2a5.978 5.978 0 0 0 3.5 2.5 5.978 5.978 0 0 0 3.5-2.5l1.5 1.5z"/>
          <path d="M3.646 3.646a.5.5 0 0 1 .708 0L8 7.293l3.646-3.647a.5.5 0 0 1 .708.708L8.707 8l3.647 3.646a.5.5 0 0 1-.708.708L8 8.707l-3.646 3.647a.5.5 0 0 1-.708-.708L7.293 8 3.646 4.354a.5.5 0 0 1 0-.708z"/>
        </svg>` :
        `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/>
          <path d="M8 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"/>
        </svg>`;
    });

    // tombol password visibility for newpassword
    const toggleNewPassword = document.getElementById('toggleNewPassword');
    const newpassword = document.getElementById('newpassword');
    toggleNewPassword.addEventListener('click', function () {
      const type = newpassword.getAttribute('type') === 'password' ? 'text' : 'password';
      newpassword.setAttribute('type', type);
      this.innerHTML = type === 'password' ? 
        `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
          <path d="M13.359 11.238l1.387 1.387a.5.5 0 0 1-.708.708l-1.387-1.387a8.14 8.14 0 0 1-4.651 1.5c-3.314 0-6.13-2.06-7.5-5 1.02-2.1 3.02-3.75 5.5-4.25a.5.5 0 0 1 .5.5v.5a.5.5 0 0 1-.5.5c-1.5.25-2.75 1-3.5 2a5.978 5.978 0 0 0 3.5 2.5 5.978 5.978 0 0 0 3.5-2.5l1.5 1.5z"/>
          <path d="M3.646 3.646a.5.5 0 0 1 .708 0L8 7.293l3.646-3.647a.5.5 0 0 1 .708.708L8.707 8l3.647 3.646a.5.5 0 0 1-.708.708L8 8.707l-3.646 3.647a.5.5 0 0 1-.708-.708L7.293 8 3.646 4.354a.5.5 0 0 1 0-.708z"/>
        </svg>` :
        `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/>
          <path d="M8 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"/>
        </svg>`;
    });

    // tombol password visibility for confirmpassword
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmpassword = document.getElementById('confirmpassword');
    toggleConfirmPassword.addEventListener('click', function () {
      const type = confirmpassword.getAttribute('type') === 'password' ? 'text' : 'password';
      confirmpassword.setAttribute('type', type);
      this.innerHTML = type === 'password' ? 
        `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
          <path d="M13.359 11.238l1.387 1.387a.5.5 0 0 1-.708.708l-1.387-1.387a8.14 8.14 0 0 1-4.651 1.5c-3.314 0-6.13-2.06-7.5-5 1.02-2.1 3.02-3.75 5.5-4.25a.5.5 0 0 1 .5.5v.5a.5.5 0 0 1-.5.5c-1.5.25-2.75 1-3.5 2a5.978 5.978 0 0 0 3.5 2.5 5.978 5.978 0 0 0 3.5-2.5l1.5 1.5z"/>
          <path d="M3.646 3.646a.5.5 0 0 1 .708 0L8 7.293l3.646-3.647a.5.5 0 0 1 .708.708L8.707 8l3.647 3.646a.5.5 0 0 1-.708.708L8 8.707l-3.646 3.647a.5.5 0 0 1-.708-.708L7.293 8 3.646 4.354a.5.5 0 0 1 0-.708z"/>
        </svg>` :
        `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/>
          <path d="M8 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"/>
        </svg>`;
    });
  </script>
</body>
