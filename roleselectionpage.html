<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIMAGA Amikom Page</title>
  <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark">
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <!-- panel ungu kiri -->
<div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-white text-center" style="background-color: #6A1B9A;">
        <img src="logo amikom 1.png" alt="Universitas Amikom Logo" class="mb-3" style="width: 150px;" />
        <h1 class="fw-bold fs-2 mb-0">UNIVERSITAS AMIKOM</h1>
        <p class="mb-4 fw-semibold">YOGYAKARTA</p>
        <img src="programing picture no bg 1.png" alt="Object Image" class="mb-4" style="width: 450px; height: auto;" />
        <h4 class="fw-bold mb-1">SIMAGA D3TI</h4>
        <p class="mb-0">Sistem Informasi Magang D3 Teknik Informatika</p>
        <p>Wujudkan Karir Impianmu Melalui Pengalaman Magang Berkualitas</p>
      </div>
      <!-- panel putih kanan -->
      <div class="col-md-6 d-flex flex-column justify-content-center bg-white text-dark px-5">
        <h3 class="fw-bold mb-2">Pilih Jenis Akun</h3>
        <p class="mb-4">Silakan pilih jenis akun untuk melanjutkan</p>
        <div class="list-group">
          <a href="loginpagemahasiswa.html" class="list-group-item list-group-item-action d-flex align-items-center mb-3 text-decoration-none text-dark">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#6f42c1" class="bi bi-person me-3" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              <path fill-rule="evenodd" d="M14 14s-1-1.5-6-1.5S2 14 2 14s1-4 6-4 6 4 6 4z"/>
            </svg>
            <div>
              <h5 class="mb-1">Mahasiswa</h5>
              <small>Masuk sebagai mahasiswa untuk mengakses sistem magang</small>
            </div>
            <span class="ms-auto fs-4 text-muted">&rarr;</span>
          </a>
          <button type="button" class="list-group-item list-group-item-action d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#6f42c1" class="bi bi-people me-3" viewBox="0 0 16 16">
              <path d="M5.216 14A2.238 2.238 0 0 1 3 12.784c0-1.355 2.68-2.784 5-2.784s5 1.429 5 2.784a2.238 2.238 0 0 1-2.216 1.216H5.216z"/>
              <path fill-rule="evenodd" d="M8 7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
            <div>
              <h5 class="mb-1">Dosen</h5>
              <small>Masuk sebagai dosen untuk mengelola dan membimbing mahasiswa</small>
            </div>
            <span class="ms-auto fs-4 text-muted">&rarr;</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
